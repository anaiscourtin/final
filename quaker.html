    <img class="colelem" id="u1545-17" alt="L’histoire de Quaker se confond avec l’histoire des Etats-Unis des années 1850. À cette époque, les céréales et l’avoine nourrissaient surtout les animaux. Mais trois fermiers vont voir les choses autrement. Conscients des incroyables qualités gourmandes et nutritionnelles de l’avoine, ils vont en faire un grain exceptionnel ! Avec une attention toute particulière lors de la récolte et de la sélection, ils inventent la première céréale de petit-déjeuner. Son nom ? Quaker. Comme ces fermiers américains réputés pour leur intégrité et leurs exigeantes conditions de vie. Aujourd’hui la marque appartient au groupe Pepsi&amp;Co." src="images/u1545-17.png?crc=281989240" data-image-width="490"/><!-- rasterized frame -->
